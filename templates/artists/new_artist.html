<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Artists</title>
    <meta charset="utf-8">
    </head>
    <body>
    <h1>New Artist</h1>
    <form action="/get-artists" method="post">

    {% if errors %}
        <p class="t-errors">
        There were errors with your submission: {{ errors }}
        </p>
    {% endif %}

    <p>
        <label for="title">Name</label>
        <input type="text" name="name" id="name">
    </p>
    <p>
        <label for="release_year">Genre</label>
        <input type="text" name="genre" id="genre">
    </p>
    <p>
        <input type="submit" value="Create Artist">
    </p>
    </form>
    </body>
</html>
